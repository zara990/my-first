    <h1> 부동산이란 무엇인가</h1>
    <h2>부동산(不動産)은 흔히 토지나 건물처럼 움직여서 옮길 수 없는 재산을 말하며,
       동산의 반댓말이다.<br>
        민법상 물건의 정의는 '유체물 및 전기 기타 관리할 수 있는 자연력'(민법 제98조)으로서,
         이 물건의 범주 안에 들어가는 것들 중,<br>
          토지 및 그 정착물을 부동산이라 하며(민법 제99조 제1항),<br>
           부동산이 아닌 물건은 동산이라 한다 (민법 제99조 제2항).<br>
            재산 중에서는 구매 밎 거래과정이 가장 복잡하고 까다로우며 가격도 어마어마하다.
</h2>
