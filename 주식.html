    <h1>주식이란?</h1>
    <img src="stock.jpg" width="40%">
  <br>주식이란 결국 기업의 지분을 취득해 기업이 소비자를 통해 돈을 벌어들임에 따라
  <br>
  주주에게 자사주매입 또는 배당등을 통해 이익을 재분배 하는 것이다.
</h2>
<h1>그렇다면 어떻게 투자해야 될 것인가?</h1>
<h2>우량주를 장기투자하자.</h2>
<ol>
  <li>주식이란 결국 사고 파는게 아니라 자신이 믿는 기업을 사는 것이라는 걸 기억해라</li>
  <li>어차피 현금가치는 돈을 찍어냄에따라 떨어지므로 주식을 모아라.</li>
  <li>복리의 효과는 정말 시간에따라 어마무시하다는 것을 기억하라.</li>
</ol>
